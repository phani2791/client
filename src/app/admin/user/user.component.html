<div class="col-xs-12 col-sm-10 content">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="content-row">
        <!-- Container for sidebar(s) + page content -->
        <ng-sidebar-container style="height: 100vh;">
          <!-- A sidebar -->
          <ng-sidebar [(opened)]="opened" position="right">
            <form [formGroup]="form" (ngSubmit)="submit()">
              <formly-form [model]="model" [fields]="userFields" [options]="options" [form]="form">
                <button type="submit" class="btn btn-primary btn-block submit-button">Submit</button>
              </formly-form>
            </form>
          </ng-sidebar>
          <!-- Page content -->
          <div ng-sidebar-content>
            <div class="col-md-12">
              <h2>Users Dashboard</h2>
              <button (click)="_toggleSidebar()" class="btn btn-md btn-success">Toggle sidebar</button>
              <ngx-table
                [configuration]="tableConfig"
                [data]="data"
                [columns]="columns"
                [pagination]="pagination">
              </ngx-table>
            </div>
          </div>


        </ng-sidebar-container>


      </div><!-- panel body -->
    </div>
  </div><!-- content -->
